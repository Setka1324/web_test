<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/3d" rel="stylesheet">
    <link href="./static/style.css" rel="stylesheet" >

</head>

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand" >
            <a style="text-decoration:none" href="/">Tracking</a></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">Home</a>
            <a class="nav-link {% if active_page == 'info' %}active{% endif %}" href="info">Info</a>
            <a class="nav-link {% if active_page == 'techs' %}active{% endif %}" href="techs">Map</a>
            <a class="nav-link {% if active_page == 'news' %}active{% endif %}" href="news">News</a>
            <a class="nav-link {% if active_page == 'compliance' %}active{% endif %}" href="compliance">Compliance</a>
          </nav>
        </div>
      </header>

      {% block unique_body %} {% endblock %}
      <footer class="mastfoot mt-auto">
        <div class="inner hui2">
          <p>Created with support from <a href="https://www.uva.nl/">UVA</a>.</p>
        </div>
      </footer>
    </div>
    
   
  
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  function trackPage(action) {
      fetch('/api/track', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              page_name: document.title,
              action: action
          })
      });
  }
  
  document.addEventListener('DOMContentLoaded', () => {
      trackPage('page_load');
  });
  
  window.addEventListener('beforeunload', () => {
      trackPage('page_unload');
  });
  </script>
  
    
</html>
